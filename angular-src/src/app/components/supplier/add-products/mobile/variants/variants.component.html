<div class="row" [formGroup]="myForm">
    <mat-form-field appearance="legacy" class="mob-min-width">
        <mat-label>Brand</mat-label>
        <input matInput type="text" formControlName="brand" name="brand" class="form-control" id="brand" placeholder="Samsung" required>
    </mat-form-field>
    <mat-form-field appearance="legacy" class="mob-min-width">
        <mat-label>Model Name</mat-label>
        <input matInput type="text" formControlName="modelName" name="modelName" class="form-control" id="modelName" placeholder="Galaxy A" required>
    </mat-form-field>
    <mat-form-field appearance="legacy"  class="mob-min-width">
        <mat-label>Model Number</mat-label>
        <input matInput type="text" formControlName="modelNumber" name="modelNumber" class="form-control" id="modelNumber" placeholder="Model Number" required>
    </mat-form-field>
    </div>
    <div class="row" formArrayName="variants">
    <div *ngFor="let item of variants; let variantIndex = index" [formGroupName]="variantIndex">
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>Price</mat-label>
            <input matInput type="text" formControlName="price" name="price" class="form-control" id="price" placeholder="â‚¹21,500" required>
        </mat-form-field>
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>Available</mat-label>
            <input matInput type="number" formControlName="available" name="available" class="form-control" id="available" placeholder="10" required>
        </mat-form-field>
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>Internal Storage</mat-label>
            <input matInput type="number" formControlName="internalStorage" name="internalStorage" class="form-control" id="internalStorage" placeholder="64" required>
        </mat-form-field>
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>RAM</mat-label>
            <input matInput type="number" formControlName="ram" name="ram" class="form-control" id="ram" placeholder="6" required>
        </mat-form-field>
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>Color</mat-label>
            <input matInput type="text" formControlName="color" name="color" class="form-control" id="color" placeholder="jet black" required>
        </mat-form-field>
        <mat-form-field appearance="legacy"  class="mob-min-width">
            <mat-label>Expandable Memory</mat-label>
            <input matInput type="number" formControlName="expandableMemory" name="expandable" class="form-control" id="expandable" placeholder="256" required>
        </mat-form-field>
        <button mat-button type="button" (click)="deleteVariant(variantIndex)">Delete Variant</button>
</div>
